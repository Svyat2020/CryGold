<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TapSwap Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .coin {
            font-size: 100px;
            cursor: pointer;
        }
        #leaderboard {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>TapSwap Game</h1>
    <div id="info"></div>
    <div class="coin" onclick="clickCoin()">üí∞</div>
    <div id="leaderboard">
        <h3>–¢–∞–±–ª–∏—Ü–∞ –ª–∏–¥–µ—Ä–æ–≤</h3>
        <ul id="leaderboardList"></ul>
    </div>
    <script>
        const userId = new URLSearchParams(window.location.search).get('user_id');
        if (!userId) {
            document.getElementById('info').innerText = '–û—à–∏–±–∫–∞: –Ω–µ —É–∫–∞–∑–∞–Ω user_id.';
        } else {
            fetch(/api/user/${userId})
                .then(response => response.json())
                .then(data => {
                    if (data) {
                        document.getElementById('info').innerText = –ü—Ä–∏–≤–µ—Ç, ${data.username}! –í–∞—à –±–∞–ª–∞–Ω—Å: ${data.balance} –º–æ–Ω–µ—Ç.;
                    }
                })
                .catch(err => console.error('–û—à–∏–±–∫–∞:', err));
        }

        function clickCoin() {
            if (userId) {
                fetch(/api/user/${userId}/click, { method: 'POST' })
                    .then(response => response.json())
                    .then(() => {
                        fetch(/api/user/${userId})
                            .then(response => response.json())
                            .then(data => {
                                document.getElementById('info').innerText = –ü—Ä–∏–≤–µ—Ç, ${data.username}! –í–∞—à –±–∞–ª–∞–Ω—Å: ${data.balance} –º–æ–Ω–µ—Ç.;
                            });
                    })
                    .catch(err => console.error('–û—à–∏–±–∫–∞:', err));
            }
        }

        function loadLeaderboard() {
            fetch('/api/leaderboard')
                .then(response => response.json())
                .then(data => {
                    const leaderboardList = document.getElementById('leaderboardList');
                    leaderboardList.innerHTML = '';
                    data.forEach(user => {
                        const li = document.createElement('li');
                        li.textContent = ${user.username}: ${user.balance} –º–æ–Ω–µ—Ç;
                        leaderboardList.appendChild(li);
                    });
                })
                .catch(err => console.error('–û—à–∏–±–∫–∞:', err));
        }

        loadLeaderboard();
        setInterval(loadLeaderboard, 10000); // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–∞–±–ª–∏—Ü—ã –ª–∏–¥–µ—Ä–æ–≤ –∫–∞–∂–¥—ã–µ 10 —Å–µ–∫—É–Ω–¥
    </script>
</body>
</html>
